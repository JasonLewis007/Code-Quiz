<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jason Lewis' Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 

        <header>
            <h4 id="view-high-scores">View High Scores</h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="starter-container" class="show">
            <div class="container start">
                <h1>Coding Quiz Challenge</h1>  
                <p>Welcome to my coding quiz! Correct answers are worth 10 points.  
                   Incorrect answers will penalize your score by 2 points and your time by 3 seconds!
                </p>
                <button class="btn startend" id="start-game">Start Quiz</button>
            </div>    
        </div>

        <div id="question-container" class="hide">
            <div class="container questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>


</body>
</html>
